<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meditation</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="app">
          <div class="vid-container">
            <video loop>
              <source src="./video/Pier.mp4"  type="video/mp4">
            </video>
          </div>
          <div class="time-select">
            <button class="time" data-time="120">2 Minutes</button>
            <button data-time="300" class="medium-mins">5 Minutes</button>
            <button data-time="600" class="long-mins">10 Minutes</button>
            <button data-time="1200" class="max-mins">20 Minutes</button>
          </div>
          <div class="player-container">
            <audio class="song">
              <source src="./sounds/pier.mp3">
            </audio>
            <img src="./svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
              </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
              </svg>
              <img src="./svg/replay.svg" class="replay"></img>
                <h3 class="time-display">0:00</h3>      
          </div>
          <div class="sound-picker">
            <button data-sound="./sounds/background.mp3" data-video="./video/Background.mp4" ><img src="./svg/rain.svg" alt=""></button>
            <button data-sound="./sounds/nightsky.mp3" data-video="./video/NightSky.mp4"><img src="./svg/rain.svg" alt=""></button>
            <button data-sound="./sounds/sunset.mp3" data-video="./video/Sunset.mp4" ><img src="./svg/rain.svg" alt=""></button>
            <button data-sound="./sounds/forest.mp3" data-video="./video/Forest.mp4"><img src="./svg/beach.svg" alt=""></button>
            <button data-sound="./sounds/ocean.mp3" data-video="./video/Ocean.mp4" ><img src="./svg/beach.svg" alt=""></button>
            <button data-sound="./sounds/mountains.mp3" data-video="./video/Mountains.mp4"><img src="./svg/beach.svg" alt=""></button>
          </div>
        </div>
        <script src="script.js"></script>
      </body>
</html>
